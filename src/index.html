<!doctype html>
<html ng-app="identifiAngular">
  <head>
    <meta charset="utf-8">
    <title>Identifi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="MainController">
      <nav class="navbar navbar-default navbar-fixed-top"> <!-- ng-controller="HeaderController"-->
      	<div class="container" role="navigation">
          <div class="navbar-header">
            <h1><a href="/" class="navbar-brand" ng-click="logoClicked();removeFocus($event)">
            identifi</a></h1>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li class="" ui-sref-active="active"><a ui-sref="messages.list"><span class="glyphicon glyphicon-globe"></span></a></li>
            <li class="" ui-sref-active="active"><a ui-sref="about"><span class="glyphicon glyphicon-info-sign"></span></a></li>
      			<li ng-show="authentication.user" ui-sref-active="active">
      				<a ui-sref="identities.show({ type: authentication.user.idType, value: authentication.user.idValue })">
      					<span class="glyphicon glyphicon-user"></span> <span class="hidden-xs" ng-bind="authentication.user.displayName"></span>
      				</a>
      			</li>
            <li ng-show="authentication.user"><a href="" ng-click="logout()" class="glyphicon glyphicon-log-out"></span></a></li>
            <li uib-dropdown class="hidden-xs dropdown open" ng-hide="authentication.user || !nodeInfo.loginOptions.length">
              <a href="#" class="dropdown-toggle login-button" uib-dropdown-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Log in <b class="caret"></b></a>
              <ul uib-dropdown-menu class="dropdown-menu login-menu">
                <li ng-if="nodeInfo.loginOptions.indexOf('persona') > -1">
                  <button data-ng-click="login()" id="email-login" class="btn btn-block btn-social btn-success">
                    <i class="fa fa-envelope"></i> Email
                  </button>
                </li>
                <li ng-if="nodeInfo.loginOptions.indexOf('facebook') > -1">
                  <button onclick="window.location='/api/auth/facebook';" class="btn btn-block btn-social btn-facebook">
                    <i class="fa fa-facebook"></i> Facebook
                  </button>
                </li>
                <li ng-if="nodeInfo.loginOptions.indexOf('twitter') > -1">
                  <button onclick="window.location='/api/auth/twitter';" class="btn btn-block btn-social btn-twitter">
                    <i class="fa fa-twitter"></i> Twitter
                  </button>
                </li>
                <li ng-if="nodeInfo.loginOptions.indexOf('google') > -1">
                  <button onclick="window.location='/api/auth/google';" class="btn btn-block btn-social btn-google">
                    <i class="fa fa-google-plus"></i> Google
                  </button>
                </li>
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-left nav-search" ng-submit="addAttribute()" role="search" ng-if="'identities.list' | isState">
            <div class="inner-addon right-addon">
              <i class="fa fa-search"></i>
              <input type="text" ng-keydown="searchKeydown($event)" ng-model="query.term" autocomplete="off" autofocus value="" class="nav-search-field search-search form-control" placeholder="Search">
            </div>
          </form>

          <div ng-if="!('identities.list' | isState)" class="navbar-form navbar-left nav-search hidden-xs">
            <div class="inner-addon right-addon">
              <i class="fa fa-search"></i>
              <input type="text" ng-model="query.term"
              placeholder="Search"
              uib-typeahead="identity.name for identity in search($viewValue, 5)"
              typeahead-no-results="noResults" class="form-control nav-search-field"
              typeahead-on-select="dropdownSearchSelect($item);query.term=''"
              typeahead-focus-on-select="false">
            </div>
            <span ng-if="noResults" auto-close="disabled" is-open="true" uib-dropdown uib-dropdown-toggle>
              <ul class="uib-dropdown-menu" >
                <li><a href>No results</a></li>
              </ul>
            </span>
          </div>

      	</div>
      </nav>

      <div ui-view></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
