    <meta charset="utf-8">

  <body>

          <ul class="nav navbar-nav navbar-right">
            <li class="" ui-sref-active="active"><a ui-sref="messages.list"><span class="glyphicon glyphicon-globe"></span></a></li>
            <li class="" ui-sref-active="active"><a ui-sref="about"><span class="glyphicon glyphicon-info-sign"></span></a></li>
      			<li ng-show="authentication.user" ui-route="/identities/{{authentication.user.idType}}/{{authentication.user.idValue|encodeURIComponent}}" ui-sref-active="active">
      				<a ng-href="/identities/{{authentication.user.idType}}/{{authentication.user.idValue|escape}}">
      					<span class="glyphicon glyphicon-user"></span> <span class="hidden-xs" ng-bind="authentication.user.displayName"></span>
      				</a>
      			</li>
            <li ng-show="authentication.user"><a href="/auth/signout" target="_self" ng-click="logout()" class="glyphicon glyphicon-log-out"></span></a></li>
      			<!-- login removed for now
            <li class="hidden-xs dropdown " ng-hide="authentication.user">
              <a href="#" class="dropdown-toggle login-button" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"></span> Log in <b class="caret"></b></a>
              <ul class="dropdown-menu login-menu">
                <li>
                  <button ng-click="login()" id="email-login" class="btn btn-block btn-social btn-success">
                    <i class="fa fa-envelope"></i> Email
                  </button>
                </li>
                <li>
                  <button onclick="window.location='/auth/facebook';" class="btn btn-block btn-social btn-facebook">
                    <i class="fa fa-facebook"></i> Facebook
                  </button>
                </li>
                <li>
                  <button onclick="window.location='/auth/twitter';" class="btn btn-block btn-social btn-twitter">
                    <i class="fa fa-twitter"></i> Twitter
                  </button>
                </li>
                <li>
                  <button onclick="window.location='/auth/google';" class="btn btn-block btn-social btn-google-plus">
                    <i class="fa fa-google-plus"></i> Google
                  </button>
                </li>
              </ul>
            </li>
            <li ng-hide="authentication.user" ui-route="/signin" ng-class="{active: $uiRoute}">
              <a href="/signin" class="visible-xs login-button" ><span class="glyphicon glyphicon-log-in"></span> Log in</b></a>
            </li> -->
          </ul>

          <form class="navbar-form navbar-left nav-search" ng-submit="addAttribute()" role="search" ng-if="'identities.list' | isState">
            <div class="inner-addon right-addon">
              <i class="fa fa-search"></i>
              <input type="text" ng-keydown="searchKeydown($event)" ng-model="queryTerm" autocomplete="off" autofocus value="" class="nav-search-field search-search form-control" placeholder="Search">
            </div>
          </form>

          <div ng-if="!('identities.list' | isState)" class="navbar-form navbar-left nav-search hidden-xs">
            <div class="inner-addon right-addon">
              <i class="fa fa-search"></i>
              <input type="text" ng-keydown="searchKeydown($event)" ng-model="queryTerm"
              placeholder="Search" uib-typeahead="identity.name for identity in identities"
              typeahead-no-results="noResults" class="form-control nav-search-field"
              typeahead-on-select="dropdownSearchSelect($item)"
              typeahead-focus-on-select="false">
            </div>
          	<autocomplete  ng-model="queryTerm" on-select="dropdownSearchSelect($item)" on-type="searchChanged" data="identities" attr-input-class="form-control nav-search-field" attr-class="navbar-form navbar-left nav-search hidden-xs" attr-placeholder="Search">
          </div>

      	</div>
      </nav>

      <div ui-view></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
