<div class="container">
  <div class="col-md-8">
    <h3>Settings</h3>
    <h4>Log out</h4>
    <p>
      <button class="btn btn-primary" ng-click="openLogoutModal()">
        Log out
      </button>
    </p>
    <h4>Private key</h4>
    <p>
      <button class="btn btn-primary" ng-click="copyToClipboard(privateKey|json)">
        Copy to clipboard
      </button>
      <button class="btn btn-primary" ng-click="downloadText(privateKey|json)">
        Download
      </button>
    </p>
    <h4>Peers</h4>
    <ul>
      <li ng-repeat="(key, value) in gun['_'].opt.peers" ng-bind="key"></li>
    </ul>
    <h4>About</h4>
    <p>
      <a ui-sref="about">About</a>
    </p>
  </div>
</div>
