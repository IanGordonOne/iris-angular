<div class="col-md-10 col-md-offset-1">
  <div class="panel panel-default mar-top15">
    <div class="panel-heading">
      <!--<div class="checkbox">
        <label>
          <input type="checkbox" value="" checked="checked">
          Remember me
        </label>
      </div>-->
      <h3>New user</h3>
      <form ng-submit="createUser(newUserName)">
        <input focus-on="newUser" type="text" class="form-control" ng-model="newUserName" placeholder="Your name"><br>
        <input type="submit" value="Go!" class="btn btn-primary" ng-disabled="!newUserName">
      </form>
      <hr style="border-color:#ddd">
      <h3>Existing user</h3>
      <form>
        <textarea rows="6" class="form-control" placeholder="Paste private key or drop file" ng-model="privateKeySerialized"></textarea><br>
        <button class="btn btn-primary" ng-disabled="!privateKeySerialized" ng-click="loginWithKey(privateKeySerialized, undefined, true)">Log in</button>
        <a class="pull-right" href="" ng-click="lostKey = !lostKey">Lost your key?</a>
      </form>
      <div ng-if="lostKey" class="mar-top30 panel panel-info">
        <div class="panel-heading">
          Don't worry: just go with "New user" and ask your trusted contacts to verify that your new key belongs to the already existing identity.
        </div>
      </div>
    </div>
  </div>
</div>
