<div class="col-md-10 col-md-offset-1">
  <div class="panel panel-default mar-top15">
    <div class="panel-heading">
      Log out?
    </div>
    <div class="panel-body">
      <p>You cannot log in back to this account unless you have saved a backup of your private key.</p>

  </div>
</div>
