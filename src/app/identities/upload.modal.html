<div class="col-md-10 col-md-offset-1" ng-controller="IdentitiesController">
  <div class="panel panel-default mar-top15">
    <div class="panel-heading">
      <form name="form">
        <div class="drop-box mar-bot10" ngf-resize="squarify ? {ratio:'1:1',centerCrop:true} : {}" ngf-select ngf-drop ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="5MB" ngf-min-height="100" style="width:100%;min-height:300px;text-align:center">
          <div ng-if="!file" style="padding:120px 0">Drop file or click</div>
          <img ng-if="file" ngf-src="file" width="70%">
        </div>
        <button class="btn btn-primary" ng-disabled="!file" type="submit" ng-click="uploadModalCallback(file)">{{ modalButtonText }}</button>
      </form>
    </div>
  </div>
</div>
