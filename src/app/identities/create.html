<div class="container mar-bot30" ng-controller="IdentitiesController">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h3>Add entry</h3>
      <div class="panel panel-info" ng-hide="authentication.user || !nodeInfo.loginOptions.length">
        <div class="panel-heading">Please log in to add entries.</div>
      </div>
      <form class="form" ng-submit="createIdentity()">
        <div class="form-group">
          <label for="idName">Name</label>
          <input type="text" id="idName" class="form-control">
        </div>
        <div class="form-group">
          <label for="idName">Email</label>
          <input type="text" id="idName" class="form-control">
        </div>
        <div class="form-group">
          <label for="idName">Phone number</label>
          <input type="text" id="idName" class="form-control">
        </div>
        <div class="form-group">
          <label for="idName">Url</label>
          <input type="text" id="idName" class="form-control">
          <p class="help-block">Social media profile or other personal url</p>
        </div>
        <button class="btn btn-primary" ng-disabled="!(authentication.user || !nodeInfo.loginOptions.length)">Add entry</button>
      </form>
    </div>
</div>
