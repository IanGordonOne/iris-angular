<div class="container">
  <section>
    <div id="messages" class="row">
      <div class="col-md-4">
        <div ng-include="'app/messages/filters.partial.html'"></div>
      </div>
      <div class="col-md-8">
        <div ng-include="'app/messages/create.partial.html'"></div>
        <div infinite-scroll="find()" infinite-scroll-distance="1" infinite-scroll-disabled="true">
          <message ng-repeat="msg in msgs.list | filter:msgFilter | orderBy:'data.timestamp' : true" ipfs="ipfs" msg-data="msg" ng-click="openMessage($event, msg, 'lg')"></message>
        </div>
        <div us-spinner ng-if="!messages.$resolved" style="position:relative;padding:20px"></div>
        <div class="alert alert-info text-center" ng-if="!msgs.loading && !msgs.list.length">
          No messages to show
        </div>
      </div>
    </div>
  </section>
</div>
