<div class="panel panel-default panel-default">
  <div class="panel-body">
    <form ng-submit="createMessage($event, { type: 'post', comment: newMessage.comment, recipient: [['keyID', authentication.user.idValue]] })">
      <div class="form-group">
        <textarea style="resize: vertical" ng-disabled="!authentication.user" name="comment" class="form-control" id="comment" ng-model="newMessage.comment" placeholder="What's on your mind?"></textarea>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button ng-disabled="!authentication.user || !newMessage.comment" type="submit" class="btn btn-primary" data-style="zoom-out"><span><span class="fa fa-edit"></span> Publish</span><span></span></button>
        </div>
      </div>
    </form>
  </div>
</div>
