<div class="text-center alert alert-info">
  <span ng-if="!authentication.user">
    Viewing as:
    <br class="hidden-sm">
    <span ng-if="viewpoint">
      <a ui-sref="identities.show({ type: viewpoint.type, value: viewpoint.value })" class="id-link">
        <span class="distance-container mar-right5 mar-left5"><identicon ipfs="ipfs" identity="viewpoint.identity" class="" border="3" width="35"></identicon></span><strong ng-bind="viewpoint.mostVerifiedAttributes.name.attribute.value"></strong>
      </a>
    </span>
    <br class="hidden-sm">
  </span>
  Filter by trust distance:
  <span class="btn-group trust-distance-selector">
    <button type="button" class="btn btn-default" ng-click="setFilters({maxDistance: -1})" ng-class="{active: filters.maxDistance === -1}" uib-tooltip="Distance filter off">✕</button>
    <button type="button" class="btn btn-default" ng-click="setFilters({maxDistance: 1})" ng-class="{active: filters.maxDistance === 1}">1</button>
    <button type="button" class="btn btn-default" ng-click="setFilters({maxDistance: 2})" ng-class="{active: filters.maxDistance === 2}">2</button>
    <button type="button" class="btn btn-default" ng-click="setFilters({maxDistance: 3})" ng-class="{active: filters.maxDistance === 3}">3</button>
    <button type="button" class="btn btn-default" ng-click="setFilters({maxDistance: 0})" ng-class="{active: filters.maxDistance === 0}" uib-tooltip="Unlimited">∞</button>
  </span>
</div>
