<section ng-controller="MessagesController" ng-init="findOne()">
  <div class="col-md-8 col-md-offset-2">
    <p><strong ng-bind="message.data.timestamp|date:'medium'"></strong></p>
    <div class="row">
      <div class="col-sm-6">
        <h4>From:</h4>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <img alt="" src="https://www.gravatar.com/avatar/{{message.authorGravatar}}?d=retro&amp;s=30" class="img-rounded mar-bot5 mar-right5">
              <span ng-bind="message.authorName"></span>
              <span class="glyphicon glyphicon-play"></span>
            </h3>
          </div>
          <div class="panel-body">
            <ul class="list list-unstyled">
              <li ng-repeat="id in message.data.author"><span ng-bind="id[0]"></span>: <a ng-bind="id[1]" class="id-link" ui-sref="identities.show({ type: id[0], value: id[1] })" data-original-title="" title=""></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>To:</h4>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <img alt="" src="https://www.gravatar.com/avatar/{{message.recipientGravatar}}?d=retro&amp;s=30" class="img-rounded mar-bot5 mar-right5">
              <span ng-bind="message.recipientName"></span>
              <span class="glyphicon glyphicon-play"></span>
            </h3>
          </div>
          <div class="panel-body">
            <ul class="list list-unstyled">
              <li ng-repeat="id in message.data.recipient"><span ng-bind="id[0]"></span>: <a ng-bind="id[1]" class="id-link" ui-sref="identities.show({ type: id[0], value: id[1] })" data-original-title="" title=""></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default panel-success">
      <div class="panel-heading">
        <h3 class="panel-title" ng-bind="message.data.type"></h3>
      </div>
      <div class="panel-body" ng-if="message.data.rating || message.data.comment">
        <p ng-if="message.data.rating"><strong>Score:</strong> <span ng-bind="message.data.rating"></span>
          <small>(<span ng-bind="message.data.minRating"></span>...<span ng-bind="message.data.maxRating"></span>)</small>
        </p>
        <p ng-if="message.data.comment"><strong>Comment:</strong> <span ng-bind="message.data.comment"></span></p>
        <p ng-if="message.data.context"><strong>Context:</strong> <span ng-bind="message.data.context"></span></p>
      </div>
    </div>
    <p>Message origin verified by: <a ng-bind="message.signerName||message.signer_keyid" ui-sref="identities.show({type: 'keyID', value: message.signer_keyid })"></a></p>
    <p><button class="btn btn-default" ng-click="collapseRawData = !collapseRawData">Show raw data</button></p>
    <pre uib-collapse="!collapseRawData" ng-bind="message.strData"></pre>
  </div>
</section>
